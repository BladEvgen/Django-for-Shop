    <div class="product-form-container p-4 rounded shadow-sm bg-white">

            <div class="mb-3">
                <label for="name" class="form-label">üìù –ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞:</label>

            <div class="mb-3">
                <label for="category" class="form-label">üìÇ –ö–∞—Ç–µ–≥–æ—Ä–∏—è:</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="" disabled selected>–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.title }}</option>

            <!-- –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è -->

                <div class="upload-preview-container text-center">

                        –í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                        <input type="file" id="picture" name="picture" accept=".jpg, .jpeg, .png, .webp" style="display: none;" onchange="previewImage(this);">
                    </label>
                    <img id="imagePreview" class="img-thumbnail mt-3" style="max-width: 250px; max-height: 250px; display: none;">
                </div>
            </div>

            <!-- –¶–µ–Ω–∞ -->

                <div class="input-group">

                    <input type="number" class="form-control" id="price" name="price" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ü–µ–Ω—É" required>

                </button>

        </form>

</div>

<script>
    function previewImage(input) {
        var preview = document.getElementById('imagePreview');
        var file = input.files[0];
        var reader = new FileReader();

        reader.onloadend = function () {
            preview.src = reader.result;
            preview.style.display = 'block';
        }

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = "";
            preview.style.display = 'none';
        }
    }
</script>

<style>

</style>
