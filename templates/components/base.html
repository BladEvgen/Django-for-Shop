{% load static %}
{% load django_app_filters_and_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/bootstrap/css/bootstrap.css' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'css/fontawesome/css/all.css' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Deansgate&display=swap" rel="stylesheet">
  <title>{% block title %}ElectroHub{% endblock %}</title>
</head>
<body>
  {% include "components/header.html" %}

  <div class="container-fluid mt-5">{% block main %}{% endblock %}</div>
  {% include "components/footer.html" %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
  <script defer src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>

</html>
